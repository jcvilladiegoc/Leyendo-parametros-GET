<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Obteniendo parametros GET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="javascript.js"></script>
</head>
<body>
    <h2> Variables GET </h2>
    <div id="datos"></div>

    <h3>Obteniendo variables GET</h3>
    <form action="#" id="form">
        <label for="key"> Key </label>
        <input type="text" name="key" id="key" onkeyup="keyPress.textContent=key.value">
        <input type="submit">
    </form>
    <div id="mensaje">
        <strong>Key: </strong> <span id="keyPress">key</span> <br>
        <strong>Resultado: </strong> <span id="resultado">value</span>
    </div>
</body>
</html>
